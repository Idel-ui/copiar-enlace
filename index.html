<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Copiar Enlace</title>
</head>
<body>
    <p>Haz clic en el botón para copiar el enlace:</p>
    <input type="text" value="https://www.tarjetaamiga.com.mx/credito id="miEnlace" readonly>
    <button onclick="copiarEnlace()">Copiar enlace</button>

    <script>
    function copiarEnlace() {
        var copyText = document.getElementById("miEnlace");
        copyText.select();
        document.execCommand("copy");
        alert("¡Enlace copiado!");
    }
    </script>
</body>
</html>
